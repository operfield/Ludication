        <script>
            function affichageEtendu() {
  var x = document.getElementById("etendue");
  if (x.style.display === 'table') {
    x.style.display= 'none';
  } else {
    x.style.display= 'table';
  }
}

function darkMode() {
  var x = document.body;
  if (x.style.backgroundColor === 'rgb(30, 30, 30)') {
    x.style.backgroundColor= 'aliceblue';
    x.style.transition= 'background-color 1s ease-out';
    x.style.color='rgb(50, 50, 50)';
    x.style.filter='brightness(1)';
  } else {
    x.style.backgroundColor= 'rgb(30, 30, 30)';
    x.style.color='white';
    x.style.filter='brightness(0.8)';
    x.style.transition= 'background-color 1s ease-out';
  }
}
        </script>
